<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Movie Generator</title>
</head>
<body>
  <h1>Random Movie Generator</h1>
  <button onclick="getRandomMovie()">Obtenir un film au hasard</button>
  <div id="movieDetails"></div>

  <script>
    async function getRandomMovie() {
      try {
        // Remplacez 'VOTRE_CLE_API_TMDB' par votre propre clé d'API TMDb
        const apiKey = 'VOTRE_CLE_API_TMDB';
        const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`);
        const data = await response.json();

        // Choisissez un film au hasard parmi les résultats
        const randomIndex = Math.floor(Math.random() * data.results.length);
        const randomMovie = data.results[randomIndex];

        // Affichez les détails du film dans la page
        const movieDetails = document.getElementById('movieDetails');
        movieDetails.innerHTML = `
          <h2>${randomMovie.title}</h2>
          <p>${randomMovie.overview}</p>
          <p>Date de sortie : ${randomMovie.release_date}</p>
        `;
      } catch (error) {
        console.error('Erreur lors de la récupération des données du film', error);
      }
    }
  </script>
</body>
</html>
